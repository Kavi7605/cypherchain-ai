name: AI Security CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install safety pytest huggingface_hub

      - name: Run unit tests
        run: |
          pytest tests/

      - name: Run Dataset Security Scanner
        run: python src/dataset_scanner.py datasets/addresses.csv

      - name: Run Model Security Scanner
        run: python src/model_scanner.py models/resnet101-5d3b4d8f.pth

      - name: Run Dependency Security Scanner
        run: python src/dependency_check.py

      - name: Generate Safety JSON Report
        run: safety check --json > safety_report.json || true

      - name: Upload Safety Vulnerability Report
        uses: actions/upload-artifact@v4
        with:
          name: safety-report
          path: safety_report.json

      - name: Gather all threats for MITRE ATLAS
        id: gather_threats
        run: |
          # Extract threats from scanner outputs (example placeholders, customize as needed)
          echo "::set-output name=threats::backdoor,poisoning,supply chain,vulnerability"

      - name: Generate MITRE ATLAS report
        run: |
          python src/mitre_atlas_integration.py "${{ steps.gather_threats.outputs.threats }}" > mitre_atlas_report.txt

      - name: Upload MITRE ATLAS Report
        uses: actions/upload-artifact@v4
        with:
          name: mitre-atlas-report
          path: mitre_atlas_report.txt
